services:
  db:
    image: postgres:16
    container_name: tech_playground_db
    restart: always
    environment:
      POSTGRES_DB: tech_playground
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    networks:
      - tech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    command: sh -c "yarn prisma generate && yarn start:dev"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/tech_playground
    volumes:
      - ./:/usr/src/backend:delegated
      - /usr/src/backend/node_modules
    ports:
      - "3000:3000"
    container_name: tech_playground_backend
    depends_on:
        db:
          condition: service_healthy
    networks:
      - tech-network

networks:
  tech-network:
    driver: bridge

volumes:
  pgdata:
